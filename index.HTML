<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="https://raw.githubusercontent.com/giovannamoeller/sign-up-form/main/assets/google.png"
                    alt="Google">
            </a>
            <a href="#">
                <img src="https://raw.githubusercontent.com/giovannamoeller/sign-up-form/main/assets/facebook.png"
                    alt="Facebook">
            </a>
            <a href="#">
                <img src="https://raw.githubusercontent.com/giovannamoeller/sign-up-form/main/assets/linkedin.png"
                    alt="LinkedIn">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="Password">
                <span>Password</span>
                <input type="Password" id="Password" name="Password">
            </label>

            <input type="submit" value="Sign Up">
        </form>
    </main>


    <section class="images">
        <img src="https://raw.githubusercontent.com/giovannamoeller/sign-up-form/d289bba63c9df4906d5ed86f0c9ba9bb4102c344/assets/mobile.svg"
            alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
